<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task List</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<body>
    <div class="main">
    <a href="#" class="back-link">&larr; Back to lists</a>
    
    <div class="heading">
        <h1>TODAY</h1>
    
        <svg class="add-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z"></path></svg>
    </div>
    
    <div class="progress-bar">
        <div class="progress"></div>
        <p class="pro-value">33% complete</p>
    </div>
    
    <ul class="task-list">
        <li class="task"><input type="checkbox" class="task-checkbox" checked> Meditation</li>
        <li class="task"><input type="checkbox" class="task-checkbox"> Pick up Anna</li>
        <li class="task"><input type="checkbox" class="task-checkbox"> Set up meeting with Jay</li>
        <li class="task"><input type="checkbox" class="task-checkbox"> Finish Daily UI</li>
        <li class="task"><input type="checkbox" class="task-checkbox"> Second edits on an article</li>
        <li class="task"><input type="checkbox" class="task-checkbox" checked> Email Chris</li>
    </ul>
    
    <hr>
    
    <p>Pull from recurring lists</p>
    
    <div class="recurring-tasks">
        <div class="recurring-tasks1">
            <button class="recurring-task-btn" id="one">Daily</button>
            <button class="recurring-task-btn" id="two">Weekly</button>
        </div>
        <div class="recurring-tasks1">
            <button class="recurring-task-btn" id="three">Monthly</button>
            <button class="recurring-task-btn" id="four">Occasional</button>
        </div>
    
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
